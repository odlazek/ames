<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Form data</h1>
            </div>
        </div>
       
            <form>
                <div class="row form-row">
                    <div class=" mr-3 ">
                        <label for="name" >Ime: </label>
                        <input type="text" name="ime" id="name">
                    </div>
                    <div class=" mr-3 ">
                        <label for="score">Točke: </label>
                        <input type="text" name="ime" id="score">
                    </div>
                    <div>
                        <input type="button" value="Potrdi" id="submit">
                    </div>
                </div>
            </form>
       
        <div class="row">
            <div class="col pt-4">
                <h1>Heroji</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">ime</th>
                            <th scope="col">Točke</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><button>Izbriši</button></td>
                            <td>Gandalf</td>
                            <td>14</td>
                        </tr>
                        <tr>
                            <td><button>Izbriši</button></td>
                            <td>kuku</td>
                            <td>9</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-5 pl-4">
                <div class="row">
                    <div class="col">
                        <h1>Podrobnosti</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="displayName">Ime:</label>
                        <input type="text" name="displayName" id="displayName">
                    </div>  
                </div>
                <div class="row pt-4">
                    <div class="col">
                        <label for="displayScore">Točke:</label>
                        <input type="text" name="displayScore" id="displayScore">
                    </div> 
                </div>
            </div>
        </div>





        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
